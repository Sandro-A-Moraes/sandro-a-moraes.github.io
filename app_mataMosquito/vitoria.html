<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center flex-column" >
                    <img class="logoGame" src="imagens/vitoria.png" alt="">
                    <h2 class="h2 text-light">Sua pontuacao: <span id="pontuacaoFinal"></span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-lg" onclick="window.location.href = 'index.html'">Reiniciar o Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        let pontuacaoFinal = window.location.search
        pontuacaoFinal = pontuacaoFinal.replace('?', '')

        document.getElementById('pontuacaoFinal').innerHTML = pontuacaoFinal
    </script>
</body>
</html>
