<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Orçamento Pessoal</title>
</head>
<body onload="mostrarTransacoes('receita')">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-info">
        <div class="container">
          <a href="" class="navbar-brand">
            <img src="img/Texto do seu parágrafo.png" alt="" width="170">
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="nav nav-pills ml-auto">
              <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
              <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle text-white" data-toggle="dropdown" aria-expanded="false">Despesas</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="despesa.html">Registrar Despesas</a>
                  <a class="dropdown-item" href="consulta_despesa.html">Consultar Despesas</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle text-white active" data-toggle="dropdown" aria-expanded="false">Receitas</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="receita.html">Registrar Receitas</a>
                  <a class="dropdown-item" href="consulta_receita.html">Consultar Receitas</a>
                </div>
              </li>
              <li class="nav-item"><a href="historico.html" class="nav-link text-white">Histórico</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row mb-5">
        <div class="col mb-5">
          <h1 class="display-4 mt-5">Registro de nova receita</h1>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="janeiro">janeiro</option>
            <option value="fevereiro">fevereiro</option>
            <option value="marco">março</option>
            <option value="abril">abril</option>
            <option value="maio">maio</option>
            <option value="junho">junho</option>
            <option value="julho">julho</option>
            <option value="agosto">agosto</option>
            <option value="setembro">setembro</option>
            <option value="outubro">outubro</option>
            <option value="novembro">novembro</option>
            <option value="dezembro">dezembro</option>
          </select>
        </div>
        <div class="col-md-2">
          <input class="form-control" id="dia" type="number" min="1" max="31" placeholder="Dia">
        </div>
        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="alimentacao">Alimentação</option>
            <option value="educacao">Educação</option>
            <option value="lazer">Lazer</option>
            <option value="saude">Saúde</option>
            <option value="transporte">Transporte</option>
          </select>

            
          </select>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor">
        </div>
        <div class="col-md-2 d-flex justify-content-end">
          <button onclick="registrarTransacao('receita')" type="button" class="btn btn-primary">
           <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ano</th>
              <th>Mês</th>
              <th>Dia</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="dados">
        
          </tbody>
        </table>
      </div>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="module" src="js/registrar_transacao.js"></script>
</body>
</html>
